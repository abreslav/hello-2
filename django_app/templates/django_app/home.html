<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld - CodeSpeak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'codespeak-blue': '#1E40AF',
                        'codespeak-purple': '#7C3AED',
                    }
                }
            }
        }

        function greetUser() {
            alert('Hello from CodeSpeak!');
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl mx-auto text-center">
        <div class="bg-white rounded-3xl shadow-2xl p-12 border border-gray-100">
            <!-- Main heading -->
            <h1 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-codespeak-blue to-codespeak-purple bg-clip-text text-transparent mb-6">
                Hello from CodeSpeak!
            </h1>

            <!-- Decorative elements -->
            <div class="flex justify-center items-center space-x-4 mb-8">
                <div class="w-12 h-1 bg-gradient-to-r from-codespeak-blue to-codespeak-purple rounded-full"></div>
                <div class="w-3 h-3 bg-codespeak-purple rounded-full animate-pulse"></div>
                <div class="w-12 h-1 bg-gradient-to-r from-codespeak-purple to-codespeak-blue rounded-full"></div>
            </div>

            <!-- Welcome message -->
            <p class="text-gray-600 text-lg md:text-xl leading-relaxed mb-8">
                Welcome to your Django web application powered by CodeSpeak!
                This elegant interface showcases the perfect blend of
                <span class="font-semibold text-codespeak-blue">Django</span> and
                <span class="font-semibold text-codespeak-purple">Tailwind CSS</span>.
            </p>

            <!-- Greet Button -->
            <button onclick="greetUser()" class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-codespeak-blue to-codespeak-purple text-white font-medium rounded-full hover:shadow-lg transition-all duration-200 transform hover:-translate-y-1 text-lg">
                Greet
            </button>

            <!-- Footer decoration -->
            <div class="mt-12 flex justify-center">
                <div class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-codespeak-blue to-codespeak-purple rounded-full">
                    <span class="text-white font-medium">ðŸš€ Built with Django & Tailwind CSS</span>
                </div>
            </div>
        </div>

        <!-- Footer with status link -->
        <div class="mt-8 text-center">
            <a href="{% url 'status' %}" class="text-codespeak-blue hover:text-codespeak-purple transition-colors duration-200 font-medium">
                View System Status
            </a>
        </div>

        <!-- Floating elements for visual appeal -->
        <div class="absolute top-10 left-10 w-20 h-20 bg-codespeak-blue opacity-10 rounded-full blur-xl animate-bounce"></div>
        <div class="absolute bottom-10 right-10 w-32 h-32 bg-codespeak-purple opacity-10 rounded-full blur-xl animate-pulse"></div>
        <div class="absolute top-1/2 left-5 w-16 h-16 bg-gradient-to-r from-codespeak-blue to-codespeak-purple opacity-20 rounded-full blur-lg"></div>
    </div>
</body>
</html>
